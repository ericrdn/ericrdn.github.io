<h1> Não sou o cara </h1>
<h2> Você já se certificou disso <span id="cont"></span></h2>

<script>
   let cnt = localStorage.getItem("contador");
   console.log(cnt);
   if (!cnt) cnt = 0
   cnt = Number(cnt) + 1
   document.getElementById("cont").innerHTML = cnt + (cnt == 1 ? " vez" : " vezes"); 
   localStorage.setItem('contador', cnt);
</script>
